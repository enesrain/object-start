// Fonksiyon içeren consuctorlar------------------------------------------

function Tazminat(isim,tecrube,maas) {

    this.isim=isim;
    this.tecrube=tecrube;
    this.maas=maas;
 
    this.hesapla = function() {
      let sonuc = this.tecrube * this.maas;
      document.write(this.isim + "hak ettiği tazminat:"+sonuc);
    }

    const work = new Tazminat("ahmet",5,7000);
    work.hesapla(); // bu kod ile beraber ekrana "Ahmet in hak ettiği tazminat: 35000" yazması gerekiyordu çalışmadı.
  
  

}
