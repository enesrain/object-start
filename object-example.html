function Exam(question_write,a,b,answer){
  this.question_write=question_write;
  this.a = a;
  this.b = b;
  this.answer = answer;
}


// Sorunun bir araya getirilmesi - gösterilmesi ve cevabın kontrolü- ayrıca fonksiyonu harici olarak tanımladık- 
Exam.prototype.question = function(){
    let cevap = prompt("soru: " + this.question_write + " A-)"+this.a+"   B-)"+this.b);

    if(cevap==this.answer){
      alert("bildinnnnnnnnnnnnn");
    }
    else
    alert("bilemedin doğru cevap: "+this.answer);
  }
